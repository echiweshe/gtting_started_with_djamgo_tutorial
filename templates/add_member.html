{% extends 'base.html' %}

{% block content %}

  <h2>
    Member
    <a href="/add_member" class="btn btn-primary pull-right">
      <span class="glyphicon glyphicon-plus"></span> Add Member
    </a>
  </h2>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Bio</th>
      </tr>
    </thead>
    <tbody>
      {% for rs in members %}
        <tr>
          <td>{{ rs.id }}</td>
          <td>{{ rs.username }}</td>
          <td>{{ rs.firstname }}</td>
          <td>{{ rs.lastname }}</td>
          <td>{{ rs.email }}</td>
          <td>{{ rs.bio }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="6" class="text-center">No result</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
